name: ASH IaC Scan (HTML)

on:
  workflow_dispatch:
    inputs:
      filename:
        description: "CloudFormation YAML file in repo root (e.g. template.yaml)"
        required: true
        type: string

jobs:
  ash-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate file exists
        run: |
          if [ ! -f "./${{ inputs.filename }}" ]; then
            echo "‚ùå File not found"
            exit 1
          fi

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install ASH from GitHub
        run: |
          pip install git+https://github.com/awslabs/automated-security-helper.git@v3.1.2

      - name: Create ASH config
        run: |
          cat << 'EOF' > ash.yaml
          project_name: "ASH CloudFormation Scan"
          fail_on_findings: true
          output:
            formats:
              - html
            directory: ash-report
          scanners:
            checkov:
              enabled: true
              options:
                framework:
                  - cloudformation
                file:
                  - "./${{ inputs.filename }}"
            cfn_nag:
              enabled: true
          EOF

      - name: Run ASH
        continue-on-error: true
        run: |
          echo "Verify ash.yaml"
          cat ./ash.yaml
          ash --mode local --config ./ash.yaml

      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        with:
          name: ash-reports
          path: .ash/ash_output/reports/
